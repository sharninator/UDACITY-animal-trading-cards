<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class= outer-card>
		<!-- your favorite animal's name goes here -->
		<h3>Alfie the Italian Greyhound</h3>
		<!-- your favorite animal's image goes here -->
		<img src="alfie.jpeg" alt="italian-greyhound-wearing-reindeer-ears">
		<div class= inner-card>
			<!-- your favorite animal's interesting fact goes here -->
			<p class= fact>Alfie has won several Academy Awards for Best Bork.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Height</span>: Toll</li>
				<li><span>Length</span>: Long</li>
				<li><span>Breed</span>: LongBoi</li>
				<li><span>Habitat</span>: Snuggle Pod</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class= description> Alfie is often seen at the hottest gay bars in Melbourne, Australia. Alfie is a rapid runner and dedicated cuddler. </p>
		</div>
	</div>
</body>
</html>
